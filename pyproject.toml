[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "Monei"
version = "2.0.0"
description = "MONEI PYTHON SDK"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "MONEI", email = "admin@monei.com" }]
dependencies = [
    "urllib3 >= 1.25.3, < 3.0.0",
    "python-dateutil >= 2.8.2",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    "certifi",
]
keywords = [
    "monei",
    "monei pay",
    "pay",
    "payments",
    "payment gateway",
    "python",
    "sdk",
    "rest",
    "api",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry]
name = "Monei"
version = "1.2.6"
description = "MONEI PYTHON SDK"
authors = ["MONEI <hi@monei.com>"]
maintainers = ["MONEI <support@monei.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/monei/monei-python-sdk"
keywords = [
    "monei",
    "monei pay",
    "pay",
    "payments",
    "payment gateway",
    "python",
    "sdk",
    "rest",
    "api",
]
include = ["Monei/py.typed"]
packages = [{ include = "Monei" }]

[tool.poetry.dependencies]
python = "^3.8"
urllib3 = ">= 1.25.3, < 3.0.0"
python-dateutil = ">= 2.8.2"
pydantic = ">= 2"
typing-extensions = ">= 4.7.1"
certifi = "*"

[tool.poetry.group.dev.dependencies]
pytest = ">= 7.2.1"
pytest-cov = ">= 2.8.1"
types-python-dateutil = ">= 2.8.19.14"
mypy = ">= 1.5"

[dependency-groups]
main = [
    "urllib3 >= 1.25.3, < 3.0.0",
    "python-dateutil >= 2.8.2",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    "certifi",
]
dev = [
    "pytest >= 7.2.1",
    "pytest-cov >= 2.8.1",
    "types-python-dateutil >= 2.8.19.14",
    "mypy >= 1.5",
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=Monei --cov-report=term --cov-report=xml:coverage.xml"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "api: API tests",
    "slow: Slow running tests",
    "e2e: End-to-end tests",
    "generated: Tests auto-generated by OpenAPI Generator",
    "requires_api: Tests that require real API access",
]
filterwarnings = [
    "ignore::DeprecationWarning:Monei.*:",
    "ignore::DeprecationWarning:urllib3.*:",
]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
    "Monei",
    "test",  # auto-generated tests
]
# TODO: enable "strict" once all these individual checks are passing
# strict = true

# List from: https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

## Getting these passing should be easy
strict_equality = true
extra_checks = true

## Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

## These shouldn't be too much additional work, but may be tricky to
## get passing if you use a lot of untyped libraries
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

### These next few are various gradations of forcing use of type annotations
#disallow_untyped_calls = true
#disallow_incomplete_defs = true
#disallow_untyped_defs = true
#
### This one isn't too hard to get passing, but return on investment is lower
#no_implicit_reexport = true
#
### This one can be tricky to get passing if you use a lot of untyped libraries
#warn_return_any = true

[[tool.mypy.overrides]]
module = ["Monei.configuration"]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true
